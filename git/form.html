<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
        margin-top: 0px;
        margin-bottom: 0px;
        }
        li{
         list-style-type: none; 
         display: inline; 
         color: white; 
        }
        a{
         text-decoration: none;
         padding: 9px;
         color: white;
        }
        li a{
        color: black;
        text-decoration: none;
        background-color: grey;
        }
        div{
            background-color: gray;
            /* padding: 5px; */
            margin-top: 0px;
        }
        a:link{
            color: white;
        }
        li a, .dropbtn {
       display: inline-block;
       color: white;
       text-align: center;
       padding: 14px 16px;
       text-decoration: none;
       }
       ul{
        margin: 0px;
       }

li a:hover, .dropdown:hover .dropbtn {
  background-color: black;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: white;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    <div>
    <nav>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </li>
          </ul>
    </nav>
    </div>
</body>
</html>
